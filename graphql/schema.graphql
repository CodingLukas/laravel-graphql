type Query {
    #    @paginate(defaultCount: 10)
    #    User @find
    users(page: Int = 1, count: Int = 15): [User!]!
    @paginate
    #        @field(resolver: "UserQuery@paginate")
    user(id: ID! @eq): User @find
}

type User {
    id: ID!
    name: String!
    email: String!
    jobs: [Job!]! @hasMany(type: "paginator")
}

type Job {
    id: ID!
    title: String!

}
